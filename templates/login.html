<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - EmbyPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;500;700;900&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #111; }
        
        .bg-poster {
            position: fixed; inset: 0; z-index: -1;
            background-size: cover; background-position: center;
            transition: opacity 1.5s ease-in-out;
            opacity: 0;
        }
        .bg-overlay {
            position: fixed; inset: 0; z-index: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.4));
            backdrop-filter: blur(5px);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">

    <div id="bg-img" class="bg-poster"></div>
    <div class="bg-overlay"></div>

    <div class="glass-panel w-full max-w-md p-8 rounded-3xl z-10 mx-4 transition-all duration-300" id="login-card">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-green-500/20 rounded-2xl flex items-center justify-center mx-auto mb-4 backdrop-blur-md border border-green-500/30">
                <i class="fa-solid fa-heart-pulse text-green-400 text-3xl animate-pulse"></i>
            </div>
            <h1 class="text-3xl font-black tracking-tight mb-1">EmbyPulse</h1>
            <p class="text-gray-400 text-xs uppercase tracking-widest font-bold">Admin Access</p>
        </div>

        <form id="login-form" class="space-y-5" onsubmit="handleLogin(event)">
            <div>
                <label class="block text-xs font-bold uppercase text-gray-500 mb-2 ml-1">Emby Username</label>
                <div class="relative group">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-500 group-focus-within:text-green-400 transition"><i class="fa-solid fa-user"></i></span>
                    <input type="text" id="username" required 
                        class="w-full bg-black/30 border border-white/10 rounded-xl py-3.5 pl-12 pr-4 text-white placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500/50 focus:border-green-500 transition text-sm font-medium"
                        placeholder="请输入用户名">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold uppercase text-gray-500 mb-2 ml-1">Password</label>
                <div class="relative group">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-500 group-focus-within:text-green-400 transition"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="password"
                        class="w-full bg-black/30 border border-white/10 rounded-xl py-3.5 pl-12 pr-4 text-white placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500/50 focus:border-green-500 transition text-sm font-medium"
                        placeholder="请输入密码 (选填)">
                </div>
            </div>

            <button type="submit" id="submit-btn"
                class="w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-500 hover:to-emerald-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-green-900/20 transform transition hover:scale-[1.02] active:scale-95 flex items-center justify-center mt-2">
                <span>进入仪表盘</span>
                <i class="fa-solid fa-chevron-right ml-2 text-xs opacity-70"></i>
            </button>
        </form>
        
        <div class="text-center mt-8">
            <p class="text-[10px] text-gray-600 font-mono" id="bg-source">Wallpaper from TMDB</p>
        </div>
    </div>

    <script>
        async function loadBackground() {
            try {
                // 优先尝试从后端获取 TMDB 壁纸
                const res = await fetch('/api/wallpaper');
                const json = await res.json();
                
                if(json.status === 'success' && json.url) {
                    const img = new Image();
                    img.src = json.url;
                    img.onload = () => {
                        const el = document.getElementById('bg-img');
                        el.style.backgroundImage = `url('${json.url}')`;
                        el.style.opacity = '1';
                        if(json.title) document.getElementById('bg-source').innerText = json.title;
                    };
                }
            } catch(e) { console.error("BG Error:", e); }
        }
        loadBackground();

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const card = document.getElementById('login-card');
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            const originalContent = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i>';
            btn.disabled = true;
            btn.classList.add('opacity-80', 'cursor-not-allowed');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });
                const json = await res.json();

                if(json.status === 'success') {
                    window.location.href = '/';
                } else {
                    throw new Error(json.message);
                }
            } catch (err) {
                btn.innerHTML = originalContent;
                btn.disabled = false;
                btn.classList.remove('opacity-80', 'cursor-not-allowed');
                
                card.classList.add('shake');
                setTimeout(() => card.classList.remove('shake'), 500);
                
                const toast = document.createElement('div');
                toast.className = 'fixed top-10 left-1/2 transform -translate-x-1/2 bg-red-500/90 backdrop-blur text-white px-6 py-3 rounded-full shadow-2xl z-50 text-sm font-bold flex items-center animate-bounce border border-red-400/30';
                toast.innerHTML = `<i class="fa-solid fa-triangle-exclamation mr-2"></i> ${err.message}`;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }
        }
    </script>
</body>
</html>

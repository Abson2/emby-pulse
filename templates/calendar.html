<script>
let currentOffset = 0;
let currentServerId = ""; 
let currentEmbyUrl = "";
const imgBase = "https://image.tmdb.org/t/p/w500"; // å¼¹çª—ä½¿ç”¨æ›´é«˜æ¸…çš„æµ·æŠ¥

document.addEventListener('DOMContentLoaded', () => fetchCalendar(false));

function changeWeek(offset) {
    currentOffset += offset;
    fetchCalendar(false);
}

async function updateTTL(val) {
    try {
        await fetch('/api/calendar/config', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ ttl: parseInt(val) })
        });
        fetchCalendar(true);
    } catch (e) { alert("é…ç½®åŒæ­¥å¤±è´¥"); }
}

async function fetchCalendar(forceRefresh = false) {
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error-msg');
    const gridEl = document.getElementById('calendar-grid');
    
    gridEl.classList.add('hidden');
    loadingEl.classList.remove('hidden');
    errorEl.classList.add('hidden');

    try {
        const res = await fetch(`/api/calendar/weekly?refresh=${forceRefresh}&offset=${currentOffset}`);
        const data = await res.json();
        if (data.error) throw new Error(data.error);

        const rangeEl = document.getElementById('date-range-display');
        rangeEl.textContent = (currentOffset === 1 ? "ä¸‹å‘¨ " : currentOffset === -1 ? "ä¸Šå‘¨ " : "") + data.date_range;
        
        currentServerId = data.server_id || ""; 
        currentEmbyUrl = data.emby_url || "";
        renderCalendar(data.days);
        
        loadingEl.classList.add('hidden');
        gridEl.classList.remove('hidden');

        // ğŸ”¥ è‡ªåŠ¨å®šä½åˆ°ä»Šå¤©é€»è¾‘
        if (currentOffset === 0) {
            setTimeout(() => {
                const todayEl = document.querySelector('.is-today-column');
                if (todayEl) todayEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 300);
        }

    } catch (e) {
        loadingEl.classList.add('hidden');
        document.getElementById('error-text').textContent = e.message;
        errorEl.classList.remove('hidden');
    }
}

function renderCalendar(days) {
    const container = document.getElementById('calendar-grid');
    container.innerHTML = '';
    
    days.forEach(day => {
        const isToday = day.is_today;
        const colClass = isToday 
            ? 'is-today-column ring-2 ring-indigo-500 bg-indigo-50/50 dark:bg-indigo-900/10' 
            : 'bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700';
        
        let html = `
            <div class="flex flex-col rounded-2xl p-2 md:p-3 ${colClass} shadow-sm transition-all h-full">
                <div class="flex justify-between items-center pb-2 border-b border-gray-100 dark:border-gray-700 mb-2 md:mb-3">
                    <span class="font-bold text-sm md:text-base ${isToday ? 'text-indigo-600' : 'text-gray-700 dark:text-gray-300'}">${day.weekday_cn}</span>
                    <span class="text-[10px] font-mono opacity-50">${day.date.slice(5)}</span>
                </div>
                <div class="flex flex-col gap-2">
        `;

        if (day.items.length === 0) {
            html += `<div class="py-6 text-center text-[10px] text-gray-400 opacity-60 italic">æ— æ’æœŸæ›´æ–°</div>`;
        } else {
            day.items.forEach(item => {
                const statusMap = {
                    'ready': { color: 'bg-green-500', text: 'å·²å…¥åº“' },
                    'missing': { color: 'bg-red-500', text: 'å¾…è¡¥è´§' },
                    'today': { color: 'bg-red-500 animate-pulse', text: 'ä»Šæ—¥æ›´æ–°' },
                    'upcoming': { color: 'bg-blue-500', text: 'å¾…æ’­å‡º' }
                };
                const s = statusMap[item.status] || { color: 'bg-gray-400', text: 'æœªçŸ¥' };
                const poster = item.poster_path ? (imgBase + item.poster_path) : 'https://via.placeholder.com/300x450?text=No+Poster';

                // ğŸ”¥ ä¿®å¤ç‚¹ï¼šç§»é™¤äº† md:flex-rowï¼Œç¡®ä¿ç”µè„‘ç«¯ä¹Ÿæ˜¯ç«–å‘ç¾è§‚å¸ƒå±€
                html += `
                    <div onclick='showDetails(${JSON.stringify(item).replace(/'/g, "&apos;")})' 
                         class="group relative flex flex-col gap-1.5 p-1 rounded-xl bg-gray-50 dark:bg-gray-900/40 border border-gray-100 dark:border-gray-700 active:scale-95 transition-all cursor-pointer hover:border-indigo-500/50">
                        <div class="relative aspect-[2/3] w-full rounded-lg overflow-hidden bg-gray-800">
                             <img src="${poster}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" loading="lazy">
                             <div class="absolute top-0 right-0 w-3 h-3 ${s.color} rounded-bl-lg shadow-sm border-l border-b border-white/20"></div>
                        </div>
                        <div class="flex flex-col justify-center min-w-0 flex-1 px-1">
                            <h4 class="text-[10px] md:text-xs font-bold text-gray-800 dark:text-gray-200 truncate leading-tight">${item.series_name}</h4>
                            <div class="flex items-center gap-1 mt-0.5">
                                <span class="text-[9px] font-mono text-indigo-500 font-black">S${String(item.season).padStart(2,'0')}E${String(item.episode).padStart(2,'0')}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
        container.innerHTML += html + `</div></div>`;
    });
}

function showDetails(item) {
    const modal = document.getElementById('detail-drawer');
    const content = document.getElementById('drawer-content');
    
    // æ³¨å…¥è¯¦æƒ…å†…å®¹
    document.getElementById('drawer-title').textContent = item.series_name;
    document.getElementById('drawer-episode').textContent = `ç¬¬ ${item.season} å­£ Â· ç¬¬ ${item.episode} é›†`;
    document.getElementById('drawer-img').src = item.poster_path ? (imgBase + item.poster_path) : '';
    
    // ğŸ”¥ ç®€ä»‹å¤„ç†ï¼šå¼ºåˆ¶ä¼˜å…ˆä½¿ç”¨å‰§é›†æ€»ç®€ä»‹ series_overview
    document.getElementById('drawer-overview').textContent = item.series_overview || item.overview || "æš‚æ— è¯¦ç»†å†…å®¹ä»‹ç»ã€‚";
    document.getElementById('drawer-date').textContent = `æ’­å‡ºæ’æœŸ: ${item.air_date}`;

    const badge = document.getElementById('drawer-status-badge');
    const actions = document.getElementById('drawer-actions');
    actions.innerHTML = '';
    
    const isReady = item.status === 'ready';
    const isMissing = item.status === 'missing' || item.status === 'today';
    
    badge.textContent = isReady ? "å·²å…¥åº“" : isMissing ? "å¾…è¡¥è´§" : "å¾…æ’­å‡º";
    const badgeClass = isReady ? "bg-green-100 text-green-700" : isMissing ? "bg-red-100 text-red-700" : "bg-blue-100 text-blue-700";
    badge.className = `inline-block px-2 py-0.5 rounded text-[10px] font-black uppercase tracking-widest ${badgeClass}`;

    // åŠ¨æ€æ³¨å…¥åŠŸèƒ½æŒ‰é’®
    if (isReady) {
        actions.innerHTML = `
            <button onclick="playItem('${item.series_id}')" class="col-span-2 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold shadow-lg shadow-indigo-500/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                <i class="fa-solid fa-play"></i> ç«‹å³è§‚çœ‹
            </button>
        `;
    } else {
        const copyText = `${item.series_name} S${String(item.season).padStart(2,'0')}E${String(item.episode).padStart(2,'0')}`;
        actions.innerHTML = `
            <button onclick="copyToClipboard('${copyText}')" class="col-span-2 py-3 bg-gray-800 dark:bg-gray-700 hover:bg-gray-600 text-white rounded-xl font-bold transition-all active:scale-95 flex items-center justify-center gap-2">
                <i class="fa-solid fa-copy"></i> å¤åˆ¶æ’æœŸè¡¥è´§
            </button>
        `;
    }

    // æ˜¾ç¤ºåŠ¨ç”»
    modal.classList.remove('hidden');
    // å¼ºåˆ¶å›æµä»¥è§¦å‘å±•ç°åŠ¨ç”»
    content.offsetHeight; 
    content.classList.remove('translate-y-full', 'md:scale-95', 'md:opacity-0');
    content.classList.add('translate-y-0', 'md:scale-100', 'md:opacity-100');
}

function closeDrawer() {
    const content = document.getElementById('drawer-content');
    content.classList.add('translate-y-full', 'md:scale-95', 'md:opacity-0');
    content.classList.remove('translate-y-0', 'md:scale-100', 'md:opacity-100');
    setTimeout(() => {
        document.getElementById('detail-drawer').classList.add('hidden');
    }, 300);
}

function playItem(seriesId) {
    const playUrl = `${currentEmbyUrl}/web/index.html#!/item?id=${seriesId}&serverId=${currentServerId}`;
    window.open(playUrl, '_blank');
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('#drawer-actions button');
        const oldContent = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-check"></i> å·²å¤åˆ¶æ’æœŸ';
        setTimeout(() => {
            btn.innerHTML = oldContent;
            closeDrawer();
        }, 1200);
    });
}
</script>

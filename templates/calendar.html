<script>
// å…¨å±€çŠ¶æ€
let currentOffset = 0;
let currentServerId = ""; 
let currentEmbyUrl = "";
const imgBase = "https://image.tmdb.org/t/p/w500"; // ä½¿ç”¨é«˜æ¸…æµ·æŠ¥

document.addEventListener('DOMContentLoaded', () => {
    fetchCalendar(false);
});

function changeWeek(offset) {
    currentOffset += offset;
    fetchCalendar(false);
}

// ç¼“å­˜é…ç½®æ›´æ–°
async function updateTTL(val) {
    try {
        await fetch('/api/calendar/config', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ ttl: parseInt(val) })
        });
        fetchCalendar(true);
    } catch (e) { console.error("Update TTL Failed", e); }
}

// è·å–æ—¥å†æ•°æ®
async function fetchCalendar(forceRefresh = false) {
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error-msg');
    const gridEl = document.getElementById('calendar-grid');
    
    gridEl.classList.add('hidden');
    loadingEl.classList.remove('hidden');
    errorEl.classList.add('hidden');

    try {
        const res = await fetch(`/api/calendar/weekly?refresh=${forceRefresh}&offset=${currentOffset}`);
        if (!res.ok) throw new Error("æœåŠ¡å™¨å“åº”å¼‚å¸¸");
        
        const data = await res.json();
        if (data.error) throw new Error(data.error);

        // æ›´æ–° UI çŠ¶æ€
        document.getElementById('date-range-display').textContent = 
            (currentOffset === 1 ? "ä¸‹å‘¨ " : currentOffset === -1 ? "ä¸Šå‘¨ " : "") + data.date_range;
        
        if (data.current_ttl) document.getElementById('ttl-select').value = data.current_ttl;

        currentServerId = data.server_id || ""; 
        currentEmbyUrl = data.emby_url || "";
        
        renderCalendar(data.days);
        
        loadingEl.classList.add('hidden');
        gridEl.classList.remove('hidden');

        // å®šä½åˆ°ä»Šå¤©
        if (currentOffset === 0) {
            setTimeout(() => {
                const todayCol = document.querySelector('.is-today-column');
                if (todayCol) todayCol.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 300);
        }

    } catch (e) {
        loadingEl.classList.add('hidden');
        document.getElementById('error-text').textContent = e.message;
        errorEl.classList.remove('hidden');
    }
}

// æ¸²æŸ“ä¸»åˆ—è¡¨ (æ²‰æµ¸å¼èƒŒæ™¯å¡ç‰‡ UI)
function renderCalendar(days) {
    const container = document.getElementById('calendar-grid');
    container.innerHTML = '';
    
    days.forEach(day => {
        const isToday = day.is_today;
        const colClass = isToday 
            ? 'is-today-column ring-2 ring-indigo-500 bg-indigo-50/50 dark:bg-indigo-900/10' 
            : 'bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700';
        
        let html = `
            <div class="flex flex-col rounded-2xl p-2 md:p-3 ${colClass} shadow-sm transition-all h-full">
                <div class="flex justify-between items-center pb-2 border-b border-gray-100 dark:border-gray-700 mb-2 md:mb-4">
                    <span class="font-black text-sm md:text-base ${isToday ? 'text-indigo-600' : 'text-gray-700 dark:text-gray-300'}">${day.weekday_cn}</span>
                    <span class="text-[10px] font-mono opacity-50">${day.date.slice(5)}</span>
                </div>
                <div class="flex flex-col gap-2.5">
        `;

        if (day.items.length === 0) {
            html += `<div class="py-10 text-center text-[10px] text-gray-400 italic">ç©ºé—²æ— æ’æœŸ</div>`;
        } else {
            day.items.forEach(item => {
                const statusMap = {
                    'ready': { color: 'bg-green-500', text: 'å·²å…¥åº“' },
                    'missing': { color: 'bg-red-600', text: 'å¾…è¡¥è´§' },
                    'today': { color: 'bg-red-500 animate-pulse', text: 'ä»Šæ—¥æ›´æ–°' },
                    'upcoming': { color: 'bg-blue-600', text: 'å¾…æ’­å‡º' }
                };
                const s = statusMap[item.status] || { color: 'bg-gray-500', text: 'æœªçŸ¥' };
                const poster = item.poster_path ? (imgBase + item.poster_path) : 'https://via.placeholder.com/300x450?text=No+Poster';

                // ğŸ”¥ æ–¹æ¡ˆäºŒï¼šæ²‰æµ¸å¼èƒŒæ™¯å¡ç‰‡ UI
                html += `
                    <div onclick='showDetails(${JSON.stringify(item).replace(/'/g, "&apos;")})' 
                         class="group relative w-full aspect-[2/3] flex-shrink-0 rounded-xl md:rounded-2xl overflow-hidden bg-gray-900 cursor-pointer shadow-sm hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                         
                         <img src="${poster}" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 opacity-90 group-hover:opacity-100" loading="lazy">
                         
                         <div class="absolute inset-0 bg-gradient-to-t from-black/95 via-black/40 to-transparent opacity-90 group-hover:opacity-100 transition-opacity"></div>
                         
                         <div class="absolute top-0 right-0 px-2 md:px-2.5 py-1 ${s.color} rounded-bl-xl shadow-md border-l border-b border-white/20 backdrop-blur-md z-10">
                             <span class="text-[8px] md:text-[10px] text-white font-black tracking-widest uppercase shadow-sm">${s.text}</span>
                         </div>
                         
                         <div class="absolute bottom-0 inset-x-0 p-2.5 md:p-3.5 flex flex-col justify-end z-10">
                             <h4 class="text-xs md:text-sm font-black text-white truncate drop-shadow-lg leading-tight">${item.series_name}</h4>
                             <div class="flex items-center mt-1 md:mt-1.5">
                                 <span class="text-[10px] md:text-xs font-mono text-indigo-300 font-bold drop-shadow-md bg-black/40 px-1.5 py-0.5 rounded backdrop-blur-sm">S${String(item.season).padStart(2,'0')}E${String(item.episode).padStart(2,'0')}</span>
                             </div>
                         </div>
                    </div>
                `;
            });
        }
        container.innerHTML += html + `</div></div>`;
    });
}

// å…¨å¹³å°å±…ä¸­å¼¹å‡ºè¯¦æƒ…
function showDetails(item) {
    const modal = document.getElementById('detail-modal');
    const container = document.getElementById('modal-container');
    
    // å¼ºåˆ¶ä¿¡æ¯æ³¨å…¥
    document.getElementById('m-title').textContent = item.series_name;
    document.getElementById('m-episode-label').textContent = `S${String(item.season).padStart(2,'0')}E${String(item.episode).padStart(2,'0')}`;
    document.getElementById('m-poster').src = item.poster_path ? (imgBase + item.poster_path) : '';
    document.getElementById('m-date-val').textContent = item.air_date;
    
    // å¼ºåˆ¶æ˜¾ç¤ºå‰§é›†æ€»ç®€ä»‹
    document.getElementById('m-description').textContent = item.series_overview || item.overview || "æš‚æ— ç›¸å…³å‰§æƒ…ä»‹ç»...";

    const badge = document.getElementById('m-status-badge');
    const actions = document.getElementById('m-actions');
    actions.innerHTML = '';
    
    const isReady = item.status === 'ready';
    const isMissing = item.status === 'missing' || item.status === 'today';
    
    badge.textContent = isReady ? "å·²å…¥åº“" : isMissing ? "å¾…è¡¥è´§" : "å¾…æ’­å‡º";
    const badgeClass = isReady ? "bg-green-100 text-green-700 dark:bg-green-900/40 dark:text-green-400" 
                             : isMissing ? "bg-red-100 text-red-700 dark:bg-red-900/40 dark:text-red-400" 
                             : "bg-blue-100 text-blue-700 dark:bg-blue-900/40 dark:text-blue-400";
    badge.className = `px-2 py-0.5 rounded text-[10px] font-black uppercase tracking-widest ${badgeClass}`;

    // æŒ‰é’®é€»è¾‘
    if (isReady) {
        actions.innerHTML = `
            <button onclick="playItem('${item.series_id}')" class="flex-1 py-3 md:py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl md:rounded-2xl font-black shadow-xl shadow-indigo-500/30 active:scale-95 transition-all flex items-center justify-center gap-2">
                <i class="fa-solid fa-play"></i> ç«‹å³æ’­æ”¾
            </button>
        `;
    } else {
        const copyTxt = `${item.series_name} S${String(item.season).padStart(2,'0')}E${String(item.episode).padStart(2,'0')}`;
        actions.innerHTML = `
            <button onclick="copyToClipboard('${copyTxt}')" class="flex-1 py-3 md:py-4 bg-gray-800 dark:bg-gray-700 hover:bg-gray-700 dark:hover:bg-gray-600 text-white rounded-xl md:rounded-2xl font-black active:scale-95 transition-all flex items-center justify-center gap-2">
                <i class="fa-solid fa-copy"></i> å¤åˆ¶æ’æœŸä¿¡æ¯
            </button>
        `;
    }

    // å±•ç°åŠ¨ç”»ï¼šå…¨å¹³å°é‡‡ç”¨ç¼©æ”¾+é€æ˜åº¦æ¸å˜
    modal.classList.remove('hidden');
    container.offsetHeight; // å¼ºåˆ¶è§¦å‘é‡ç»˜
    container.classList.remove('scale-95', 'opacity-0');
    container.classList.add('scale-100', 'opacity-100');
}

// å…³é—­å¼¹çª—
function closeDetails() {
    const modal = document.getElementById('detail-modal');
    const container = document.getElementById('modal-container');
    
    container.classList.remove('scale-100', 'opacity-100');
    container.classList.add('scale-95', 'opacity-0');
    
    setTimeout(() => {
        modal.classList.add('hidden');
    }, 300); // é…åˆ transition duration
}

// æ’­æ”¾ä¸å¤åˆ¶é€»è¾‘
function playItem(id) {
    const playUrl = `${currentEmbyUrl}/web/index.html#!/item?id=${id}&serverId=${currentServerId}`;
    window.open(playUrl, '_blank');
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('#m-actions button');
        const originalHtml = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-check"></i> å¤åˆ¶æˆåŠŸ';
        setTimeout(() => {
            btn.innerHTML = originalHtml;
            closeDetails();
        }, 1200);
    }).catch(err => {
        alert("å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨æ“ä½œ");
    });
}
</script>

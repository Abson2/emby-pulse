<script>
let currentOffset = 0;
let currentServerId = ""; 
let currentEmbyUrl = "";
const imgBase = "https://image.tmdb.org/t/p/w300";

document.addEventListener('DOMContentLoaded', () => fetchCalendar(false));

function changeWeek(offset) {
    currentOffset += offset;
    fetchCalendar(false);
}

async function updateTTL(val) {
    try {
        await fetch('/api/calendar/config', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ ttl: parseInt(val) })
        });
        fetchCalendar(true);
    } catch (e) { alert("ä¿å­˜å¤±è´¥"); }
}

async function fetchCalendar(forceRefresh = false) {
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error-msg');
    const gridEl = document.getElementById('calendar-grid');
    
    gridEl.classList.add('hidden');
    loadingEl.classList.remove('hidden');
    errorEl.classList.add('hidden');

    try {
        const res = await fetch(`/api/calendar/weekly?refresh=${forceRefresh}&offset=${currentOffset}`);
        const data = await res.json();
        if (data.error) throw new Error(data.error);

        document.getElementById('date-range-display').textContent = 
            (currentOffset === 1 ? "ä¸‹å‘¨ " : currentOffset === -1 ? "ä¸Šå‘¨ " : "") + data.date_range;
        
        currentServerId = data.server_id || ""; 
        currentEmbyUrl = data.emby_url || "";
        renderCalendar(data.days);
        
        loadingEl.classList.add('hidden');
        gridEl.classList.remove('hidden');

        // ğŸ”¥ è‡ªåŠ¨å®šä½åˆ°ä»Šå¤©
        if (currentOffset === 0) {
            setTimeout(() => {
                const todayEl = document.querySelector('.is-today-column');
                if (todayEl) todayEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 300);
        }

    } catch (e) {
        loadingEl.classList.add('hidden');
        document.getElementById('error-text').textContent = e.message;
        errorEl.classList.remove('hidden');
    }
}

function renderCalendar(days) {
    const container = document.getElementById('calendar-grid');
    container.innerHTML = '';
    
    days.forEach(day => {
        const isToday = day.is_today;
        const colClass = isToday ? 'is-today-column ring-2 ring-indigo-500 bg-indigo-50/30 dark:bg-indigo-900/10' : 'bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700';
        
        let html = `
            <div class="flex flex-col rounded-xl p-3 ${colClass} shadow-sm transition-all">
                <div class="flex justify-between items-center pb-2 border-b border-gray-100 dark:border-gray-700 mb-3">
                    <span class="font-bold ${isToday ? 'text-indigo-600' : 'text-gray-700 dark:text-gray-300'}">${day.weekday_cn}</span>
                    <span class="text-[10px] font-mono opacity-60">${day.date}</span>
                </div>
                <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-1 gap-2">
        `;

        if (day.items.length === 0) {
            html += `<div class="col-span-2 md:col-span-1 py-4 text-center text-[10px] text-gray-400">æ— æ›´æ–°</div>`;
        } else {
            day.items.forEach(item => {
                const statusMap = {
                    'ready': { color: 'bg-green-500', text: 'å·²å…¥åº“', icon: 'fa-check' },
                    'missing': { color: 'bg-red-500', text: 'å¾…è¡¥è´§', icon: 'fa-download' },
                    'today': { color: 'bg-red-500 animate-pulse', text: 'ä»Šæ—¥æ›´æ–°', icon: 'fa-clock' },
                    'upcoming': { color: 'bg-blue-500', text: 'å¾…æ’­å‡º', icon: 'fa-calendar' }
                };
                const s = statusMap[item.status] || { color: 'bg-gray-400', text: 'æœªçŸ¥', icon: 'fa-question' };
                const poster = item.poster_path ? (imgBase + item.poster_path) : 'https://via.placeholder.com/300x450?text=No+Img';

                html += `
                    <div onclick='showDetails(${JSON.stringify(item).replace(/'/g, "&apos;")})' 
                         class="group relative flex flex-col md:flex-row gap-2 p-1.5 rounded-lg bg-gray-50 dark:bg-gray-900/40 border border-gray-100 dark:border-gray-700 active:scale-95 transition-all cursor-pointer">
                        <div class="relative aspect-[2/3] md:w-10 md:h-14 flex-shrink-0 rounded-md overflow-hidden">
                             <img src="${poster}" class="w-full h-full object-cover" loading="lazy">
                             <div class="absolute top-0 right-0 w-2 h-2 ${s.color} rounded-bl-md shadow-sm"></div>
                        </div>
                        <div class="flex flex-col justify-center min-w-0 flex-1 px-0.5">
                            <h4 class="text-[10px] md:text-xs font-bold text-gray-800 dark:text-gray-200 truncate leading-tight">${item.series_name}</h4>
                            <div class="flex items-center gap-1 mt-1">
                                <span class="text-[9px] font-mono text-indigo-500 font-bold">S${String(item.season).padStart(2,'0')}E${String(item.episode).padStart(2,'0')}</span>
                                <span class="hidden md:inline text-[8px] px-1 py-0.5 rounded-sm ${s.color} text-white font-bold opacity-80">${s.text}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
        html += `</div></div>`;
        container.innerHTML += html;
    });
}

function showDetails(item) {
    const drawer = document.getElementById('detail-drawer');
    const content = document.getElementById('drawer-content');
    
    document.getElementById('drawer-title').textContent = item.series_name;
    document.getElementById('drawer-episode').textContent = `ç¬¬ ${item.season} å­£ Â· ç¬¬ ${item.episode} é›†`;
    document.getElementById('drawer-img').src = item.poster_path ? (imgBase + item.poster_path) : '';
    document.getElementById('drawer-overview').textContent = item.overview || "æš‚æ— ç®€ä»‹å†…å®¹...";
    document.getElementById('drawer-date').textContent = `é¢„è®¡æ›´æ–°æ—¥æœŸ: ${item.air_date}`;

    const badge = document.getElementById('drawer-status-badge');
    const actions = document.getElementById('drawer-actions');
    actions.innerHTML = '';
    
    let badgeClass = "bg-gray-100 text-gray-600";
    if (item.status === 'ready') {
        badgeClass = "bg-green-100 text-green-700";
        badge.textContent = "å·²å…¥åº“";
        actions.innerHTML = `
            <button onclick="playItem('${item.series_id}')" class="col-span-2 py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg shadow-indigo-500/30 active:scale-95 transition-all">
                <i class="fa-solid fa-play mr-2"></i> ç«‹å³è§‚çœ‹
            </button>
        `;
    } else {
        const isMissing = item.status === 'missing' || item.status === 'today';
        badge.textContent = isMissing ? "å¾…è¡¥è´§" : "å¾…æ’­å‡º";
        badgeClass = isMissing ? "bg-red-100 text-red-700" : "bg-blue-100 text-blue-700";
        const copyText = `${item.series_name} S${String(item.season).padStart(2,'0')}E${String(item.episode).padStart(2,'0')}`;
        actions.innerHTML = `
            <button onclick="copyToClipboard('${copyText}')" class="col-span-2 py-3 bg-gray-800 text-white rounded-xl font-bold active:scale-95 transition-all">
                <i class="fa-solid fa-copy mr-2"></i> å¤åˆ¶å‰§é›†ä¿¡æ¯è¡¥è´§
            </button>
        `;
    }
    badge.className = `inline-block mt-2 px-2 py-0.5 rounded text-[10px] font-bold ${badgeClass}`;

    drawer.classList.remove('hidden');
    setTimeout(() => content.classList.remove('translate-y-full'), 10);
}

function closeDrawer() {
    const content = document.getElementById('drawer-content');
    content.classList.add('translate-y-full');
    setTimeout(() => document.getElementById('detail-drawer').classList.add('hidden'), 300);
}

function playItem(seriesId) {
    const playUrl = `${currentEmbyUrl}/web/index.html#!/item?id=${seriesId}&serverId=${currentServerId}`;
    window.open(playUrl, '_blank');
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        alert("å·²å¤åˆ¶å‰§é›†ä¿¡æ¯ï¼Œè¯·å‰å¾€ä¸‹è½½å™¨æ·»åŠ ä»»åŠ¡");
        closeDrawer();
    });
}
</script>

<script>
let currentOffset = 0;
let currentServerId = ""; 
let currentEmbyUrl = "";
const imgBase = "https://image.tmdb.org/t/p/w500";

document.addEventListener('DOMContentLoaded', () => fetchCalendar(false));

function changeWeek(offset) {
    currentOffset += offset;
    fetchCalendar(false);
}

async function updateTTL(val) {
    try {
        await fetch('/api/calendar/config', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ ttl: parseInt(val) })
        });
        fetchCalendar(true);
    } catch (e) { alert("ä¿å­˜å¤±è´¥"); }
}

async function fetchCalendar(forceRefresh = false) {
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error-msg');
    const gridEl = document.getElementById('calendar-grid');
    
    gridEl.classList.add('hidden');
    loadingEl.classList.remove('hidden');
    errorEl.classList.add('hidden');

    try {
        const res = await fetch(`/api/calendar/weekly?refresh=${forceRefresh}&offset=${currentOffset}`);
        const data = await res.json();
        if (data.error) throw new Error(data.error);

        document.getElementById('date-range-display').textContent = 
            (currentOffset === 1 ? "ä¸‹å‘¨ " : currentOffset === -1 ? "ä¸Šå‘¨ " : "") + data.date_range;
        
        currentServerId = data.server_id || ""; 
        currentEmbyUrl = data.emby_url || "";
        renderCalendar(data.days);
        
        loadingEl.classList.add('hidden');
        gridEl.classList.remove('hidden');

        // ğŸ”¥ è‡ªåŠ¨å®šä½åˆ°ä»Šå¤©
        if (currentOffset === 0) {
            setTimeout(() => {
                const todayEl = document.querySelector('.is-today-column');
                if (todayEl) todayEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 300);
        }

    } catch (e) {
        loadingEl.classList.add('hidden');
        document.getElementById('error-text').textContent = e.message;
        errorEl.classList.remove('hidden');
    }
}

function renderCalendar(days) {
    const container = document.getElementById('calendar-grid');
    container.innerHTML = '';
    
    days.forEach(day => {
        const isToday = day.is_today;
        const colClass = isToday ? 'is-today-column ring-2 ring-indigo-500 bg-indigo-50/30 dark:bg-indigo-900/10' : 'bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700';
        
        let html = `
            <div class="flex flex-col rounded-xl p-2 md:p-3 ${colClass} shadow-sm transition-all h-full">
                <div class="flex justify-between items-center pb-2 border-b border-gray-100 dark:border-gray-700 mb-2 md:mb-3">
                    <span class="font-bold text-sm md:text-base ${isToday ? 'text-indigo-600' : 'text-gray-700 dark:text-gray-300'}">${day.weekday_cn}</span>
                    <span class="text-[9px] font-mono opacity-60">${day.date.slice(5)}</span>
                </div>
                <div class="grid grid-cols-1 gap-2">
        `;

        if (day.items.length === 0) {
            html += `<div class="py-6 text-center text-[10px] text-gray-400 opacity-50"><i class="fa-solid fa-bed block text-lg mb-1"></i>ä¼‘æ¯</div>`;
        } else {
            day.items.forEach(item => {
                const statusMap = {
                    'ready': { color: 'bg-green-500', text: 'å·²å…¥åº“' },
                    'missing': { color: 'bg-red-500', text: 'å¾…è¡¥è´§' },
                    'today': { color: 'bg-red-500 animate-pulse', text: 'ä»Šæ—¥æ›´æ–°' },
                    'upcoming': { color: 'bg-blue-500', text: 'å¾…æ’­å‡º' }
                };
                const s = statusMap[item.status] || { color: 'bg-gray-400', text: 'æœªçŸ¥' };
                const poster = item.poster_path ? (imgBase + item.poster_path) : 'https://via.placeholder.com/300x450?text=No+Img';

                // PC ç«¯å’Œæ‰‹æœºç«¯ç»Ÿä¸€ç‚¹å‡»è§¦å‘è¯¦æƒ…
                html += `
                    <div onclick='showDetails(${JSON.stringify(item).replace(/'/g, "&apos;")})' 
                         class="group relative flex flex-row md:flex-col gap-2 p-1.5 rounded-lg bg-gray-50 dark:bg-gray-900/40 border border-gray-100 dark:border-gray-700 active:scale-95 transition-all cursor-pointer">
                        <div class="relative w-10 h-14 md:w-full md:aspect-[2/3] flex-shrink-0 rounded-md overflow-hidden bg-gray-800">
                             <img src="${poster}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" loading="lazy">
                             <div class="absolute top-0 right-0 w-2.5 h-2.5 ${s.color} rounded-bl shadow-sm"></div>
                        </div>
                        <div class="flex flex-col justify-center min-w-0 flex-1">
                            <h4 class="text-[10px] md:text-xs font-bold text-gray-800 dark:text-gray-200 truncate leading-tight">${item.series_name}</h4>
                            <div class="flex items-center gap-1 mt-1">
                                <span class="text-[9px] font-mono text-indigo-500 font-bold">S${String(item.season).padStart(2,'0')}E${String(item.episode).padStart(2,'0')}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
        container.innerHTML += html + `</div></div>`;
    });
}

function showDetails(item) {
    const drawer = document.getElementById('detail-drawer');
    const content = document.getElementById('drawer-content');
    
    document.getElementById('drawer-title').textContent = item.series_name;
    document.getElementById('drawer-episode').textContent = `ç¬¬ ${item.season} å­£ Â· ç¬¬ ${item.episode} é›†`;
    document.getElementById('drawer-img').src = item.poster_path ? (imgBase + item.poster_path) : '';
    document.getElementById('drawer-date').textContent = `ğŸ“… æ’­å‡ºæ—¥æœŸ: ${item.air_date}`;
    
    // ğŸ”¥ ç®€ä»‹ä¸‰çº§å…œåº•é€»è¾‘ï¼šå•é›†ç®€ä»‹ -> å‰§é›†æ€»ç®€ä»‹ -> æš‚æ— ç®€ä»‹
    document.getElementById('drawer-overview').textContent = item.overview || item.series_overview || "è¯¥å‰§é›†æš‚æ— è¯¦ç»†ç®€ä»‹å†…å®¹ã€‚";

    const badge = document.getElementById('drawer-status-badge');
    const actions = document.getElementById('drawer-actions');
    actions.innerHTML = '';
    
    const isReady = item.status === 'ready';
    const isMissing = item.status === 'missing' || item.status === 'today';
    
    badge.textContent = isReady ? "å·²å…¥åº“" : isMissing ? "å¾…è¡¥è´§" : "å¾…æ’­å‡º";
    const badgeClass = isReady ? "bg-green-100 text-green-700" : isMissing ? "bg-red-100 text-red-700" : "bg-blue-100 text-blue-700";
    badge.className = `px-2 py-0.5 rounded text-[10px] font-bold ${badgeClass}`;

    if (isReady) {
        actions.innerHTML = `
            <button onclick="playItem('${item.series_id}')" class="flex-1 py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg shadow-indigo-500/30 hover:bg-indigo-700 active:scale-95 transition-all">
                <i class="fa-solid fa-play mr-2"></i> ç«‹å³è§‚çœ‹
            </button>
        `;
    } else {
        const copyText = `${item.series_name} S${String(item.season).padStart(2,'0')}E${String(item.episode).padStart(2,'0')}`;
        actions.innerHTML = `
            <button onclick="copyToClipboard('${copyText}')" class="flex-1 py-3 bg-gray-800 dark:bg-gray-700 text-white rounded-xl font-bold hover:bg-gray-700 active:scale-95 transition-all">
                <i class="fa-solid fa-copy mr-2"></i> å¤åˆ¶è¡¥è´§ä¿¡æ¯
            </button>
        `;
    }

    drawer.classList.remove('hidden');
    setTimeout(() => {
        content.classList.remove('translate-y-full', 'md:scale-95');
        content.classList.add('translate-y-0', 'md:scale-100');
    }, 10);
}

function closeDrawer() {
    const content = document.getElementById('drawer-content');
    content.classList.add('translate-y-full', 'md:scale-95');
    setTimeout(() => document.getElementById('detail-drawer').classList.add('hidden'), 300);
}

function playItem(seriesId) {
    const playUrl = `${currentEmbyUrl}/web/index.html#!/item?id=${seriesId}&serverId=${currentServerId}`;
    window.open(playUrl, '_blank');
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('#drawer-actions button');
        const oldHtml = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-check mr-2"></i>å·²å¤åˆ¶';
        setTimeout(() => {
            btn.innerHTML = oldHtml;
            closeDrawer();
        }, 1200);
    });
}
</script>

<script>
let currentOffset = 0;
let currentServerId = ""; 
let currentEmbyUrl = "";
const imgBase = "https://image.tmdb.org/t/p/w500"; // ä½¿ç”¨æ›´é«˜æ¸…çš„å›¾ç‰‡ç”¨äºå¼¹çª—

document.addEventListener('DOMContentLoaded', () => {
    fetchCalendar(false);
});

function changeWeek(offset) {
    currentOffset += offset;
    fetchCalendar(false);
}

async function updateTTL(val) {
    try {
        await fetch('/api/calendar/config', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ ttl: parseInt(val) })
        });
        fetchCalendar(true);
    } catch (e) { console.error("é…ç½®ä¿å­˜å¤±è´¥", e); }
}

async function fetchCalendar(forceRefresh = false) {
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error-msg');
    const gridEl = document.getElementById('calendar-grid');
    
    gridEl.classList.add('hidden');
    loadingEl.classList.remove('hidden');
    errorEl.classList.add('hidden');

    try {
        const res = await fetch(`/api/calendar/weekly?refresh=${forceRefresh}&offset=${currentOffset}`);
        if (!res.ok) throw new Error("æœåŠ¡å™¨å“åº”å¼‚å¸¸");
        
        const data = await res.json();
        if (data.error) throw new Error(data.error);

        // æ›´æ–°æ—¥æœŸæ˜¾ç¤ºèŒƒå›´
        const rangeEl = document.getElementById('date-range-display');
        let rangeText = data.date_range;
        if (currentOffset === 1) rangeText = "ä¸‹å‘¨ " + rangeText;
        else if (currentOffset === -1) rangeText = "ä¸Šå‘¨ " + rangeText;
        rangeEl.textContent = rangeText;
        
        // æ›´æ–°ç¼“å­˜æ—¶é•¿é€‰æ‹©å™¨çŠ¶æ€
        if (data.current_ttl) document.getElementById('ttl-select').value = data.current_ttl;

        currentServerId = data.server_id || ""; 
        currentEmbyUrl = data.emby_url || "";
        
        renderCalendar(data.days);
        
        loadingEl.classList.add('hidden');
        gridEl.classList.remove('hidden');

        // è‡ªåŠ¨å®šä½åˆ°â€œä»Šå¤©â€
        if (currentOffset === 0) {
            setTimeout(() => {
                const todayCol = document.querySelector('.is-today-column');
                if (todayCol) {
                    todayCol.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }, 350);
        }

    } catch (e) {
        loadingEl.classList.add('hidden');
        document.getElementById('error-text').textContent = e.message;
        errorEl.classList.remove('hidden');
    }
}

function renderCalendar(days) {
    const container = document.getElementById('calendar-grid');
    container.innerHTML = '';
    
    days.forEach(day => {
        const isToday = day.is_today;
        const colClass = isToday 
            ? 'is-today-column ring-2 ring-indigo-500 bg-indigo-50/50 dark:bg-indigo-900/10' 
            : 'bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700';
        
        let html = `
            <div class="flex flex-col rounded-xl p-2 md:p-3 ${colClass} shadow-sm transition-all h-full">
                <div class="flex justify-between items-center pb-2 border-b border-gray-100 dark:border-gray-700 mb-2 md:mb-3">
                    <span class="font-black text-sm md:text-base ${isToday ? 'text-indigo-600' : 'text-gray-700 dark:text-gray-300'}">${day.weekday_cn}</span>
                    <span class="text-[9px] font-mono opacity-50">${day.date.slice(5)}</span>
                </div>
                <div class="flex flex-col gap-2">
        `;

        if (day.items.length === 0) {
            html += `<div class="py-8 text-center text-[10px] text-gray-400 italic">æ— æ›´æ–°</div>`;
        } else {
            day.items.forEach(item => {
                const statusMap = {
                    'ready': { color: 'bg-green-500', text: 'å·²å…¥åº“' },
                    'missing': { color: 'bg-red-500', text: 'å¾…è¡¥è´§' },
                    'today': { color: 'bg-red-500 animate-pulse', text: 'ä»Šæ—¥æ›´æ–°' },
                    'upcoming': { color: 'bg-blue-500', text: 'å¾…æ’­å‡º' }
                };
                const s = statusMap[item.status] || { color: 'bg-gray-400', text: 'æœªçŸ¥' };
                const poster = item.poster_path ? (imgBase + item.poster_path) : 'https://via.placeholder.com/300x450?text=No+Img';

                html += `
                    <div onclick='showDetails(${JSON.stringify(item).replace(/'/g, "&apos;")})' 
                         class="group relative flex flex-row md:flex-col gap-2 p-1.5 rounded-lg bg-gray-50 dark:bg-gray-900/40 border border-gray-100 dark:border-gray-700 active:scale-95 transition-all cursor-pointer hover:border-indigo-500/50">
                        <div class="relative w-10 h-14 md:w-full md:aspect-[2/3] flex-shrink-0 rounded-md overflow-hidden bg-gray-800">
                             <img src="${poster}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" loading="lazy">
                             <div class="absolute top-0 right-0 w-2.5 h-2.5 ${s.color} rounded-bl shadow-sm border-l border-b border-white/10"></div>
                        </div>
                        <div class="flex flex-col justify-center min-w-0 flex-1 px-0.5">
                            <h4 class="text-[10px] md:text-xs font-bold text-gray-800 dark:text-gray-200 truncate leading-tight">${item.series_name}</h4>
                            <div class="flex items-center gap-1 mt-0.5">
                                <span class="text-[9px] font-mono text-indigo-500 font-bold">S${String(item.season).padStart(2,'0')}E${String(item.episode).padStart(2,'0')}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
        container.innerHTML += html + `</div></div>`;
    });
}

function showDetails(item) {
    const modal = document.getElementById('detail-modal');
    const container = document.getElementById('modal-container');
    
    // æ³¨å…¥åŸºæœ¬ä¿¡æ¯
    document.getElementById('m-title').textContent = item.series_name;
    document.getElementById('m-episode-label').textContent = `S${String(item.season).padStart(2,'0')}E${String(item.episode).padStart(2,'0')}`;
    document.getElementById('m-poster').src = item.poster_path ? (imgBase + item.poster_path) : '';
    document.getElementById('m-date-val').textContent = item.air_date;
    
    // ğŸ”¥ ç®€ä»‹å¤„ç†ï¼šå¼ºåˆ¶æ˜¾ç¤ºå‰§é›†æ€»ç®€ä»‹ (series_overview)
    const overviewText = item.series_overview || item.overview || "è¯¥å‰§é›†æš‚æ— è¯¦ç»†ä»‹ç»...";
    document.getElementById('m-description').textContent = overviewText;

    const badge = document.getElementById('m-status-badge');
    const actions = document.getElementById('m-actions');
    actions.innerHTML = '';
    
    const isReady = item.status === 'ready';
    const isMissing = item.status === 'missing' || item.status === 'today';
    
    badge.textContent = isReady ? "å·²å…¥åº“" : isMissing ? "å¾…è¡¥è´§" : "å¾…æ’­å‡º";
    const badgeClass = isReady ? "bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400" 
                             : isMissing ? "bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-400" 
                             : "bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-400";
    badge.className = `px-2 py-0.5 rounded text-[10px] font-black uppercase tracking-widest ${badgeClass}`;

    // åŠ¨æ€æ³¨å…¥æ“ä½œæŒ‰é’®
    if (isReady) {
        actions.innerHTML = `
            <button onclick="playItem('${item.series_id}')" class="flex-1 py-3.5 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-black shadow-lg shadow-indigo-500/30 active:scale-95 transition-all flex items-center justify-center gap-2">
                <i class="fa-solid fa-play"></i> ç«‹å³è§‚çœ‹
            </button>
        `;
    } else {
        const copyTxt = `${item.series_name} S${String(item.season).padStart(2,'0')}E${String(item.episode).padStart(2,'0')}`;
        actions.innerHTML = `
            <button onclick="copyToClipboard('${copyTxt}')" class="flex-1 py-3.5 bg-gray-800 dark:bg-gray-700 hover:bg-gray-700 dark:hover:bg-gray-600 text-white rounded-xl font-black active:scale-95 transition-all flex items-center justify-center gap-2">
                <i class="fa-solid fa-copy"></i> å¤åˆ¶è¡¥è´§ä¿¡æ¯
            </button>
        `;
    }

    // æ˜¾ç¤ºé€»è¾‘
    modal.classList.remove('hidden');
    // å¼ºåˆ¶å›æµä»¥è§¦å‘åŠ¨ç”»
    container.offsetHeight; 
    container.classList.remove('translate-y-full', 'md:scale-95', 'md:opacity-0');
    container.classList.add('translate-y-0', 'md:scale-100', 'md:opacity-100');
}

function closeDetails() {
    const modal = document.getElementById('detail-modal');
    const container = document.getElementById('modal-container');
    
    container.classList.add('translate-y-full', 'md:scale-95', 'md:opacity-0');
    container.classList.remove('translate-y-0', 'md:scale-100', 'md:opacity-100');
    
    setTimeout(() => {
        modal.classList.add('hidden');
    }, 300);
}

function playItem(id) {
    const playUrl = `${currentEmbyUrl}/web/index.html#!/item?id=${id}&serverId=${currentServerId}`;
    window.open(playUrl, '_blank');
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('#m-actions button');
        const originalHtml = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-check"></i> å¤åˆ¶æˆåŠŸ';
        setTimeout(() => {
            btn.innerHTML = originalHtml;
            closeDetails();
        }, 1200);
    }).catch(err => {
        alert("å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©æ–‡å­—");
    });
}
</script>

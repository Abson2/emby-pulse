<script>
// è¿™é‡Œå®šä¹‰é»˜è®¤çš„ Emby åœ°å€ï¼ŒåŸºäºæ‚¨çš„æ—¥å¿—

const DEFAULT_EMBY_URL = "http://192.168.31.2:8096";

document.addEventListener('DOMContentLoaded', function() {
    fetchCalendar(false);
});

async function fetchCalendar(forceRefresh = false) {
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error-msg');
    const gridEl = document.getElementById('calendar-grid');
    const refreshBtn = document.getElementById('refresh-btn');

    // é‡ç½®çŠ¶æ€
    if (forceRefresh) {
        gridEl.classList.add('hidden');
        loadingEl.classList.remove('hidden');
        errorEl.classList.add('hidden');
        if(refreshBtn) refreshBtn.disabled = true;
    }

    try {
        const url = forceRefresh ? '/api/calendar/weekly?refresh=true' : '/api/calendar/weekly';
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        
        const data = await res.json();
        
        if (data.error) {
            throw new Error(data.error);
        }

        renderCalendar(data.days, data.emby_url);
        loadingEl.classList.add('hidden');
        gridEl.classList.remove('hidden');

    } catch (e) {
        loadingEl.classList.add('hidden');
        document.getElementById('error-text').textContent = e.message || "æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨";
        errorEl.classList.remove('hidden');
    } finally {
        if(refreshBtn) refreshBtn.disabled = false;
    }
}

function renderCalendar(days, embyUrlFromApi) {
    const container = document.getElementById('calendar-grid');
    container.innerHTML = '';
    
    // ä¼˜å…ˆä½¿ç”¨åç«¯ä¼ æ¥çš„ URLï¼Œå¦‚æœæ²¡æœ‰åˆ™ä½¿ç”¨é»˜è®¤å†…ç½‘IP
    const embyBaseUrl = embyUrlFromApi || DEFAULT_EMBY_URL;
    const imgBase = "https://image.tmdb.org/t/p/w300";

    days.forEach(day => {
        const isToday = day.is_today;
        const colClass = isToday 
            ? 'ring-2 ring-indigo-500 bg-indigo-50/50 dark:bg-indigo-900/20' 
            : 'bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700';
        
        const headerClass = isToday
            ? 'text-indigo-700 dark:text-indigo-300 border-indigo-200 dark:border-indigo-800'
            : 'text-gray-700 dark:text-gray-300 border-gray-100 dark:border-gray-700';

        let html = `
            <div class="flex flex-col h-full min-h-[160px] rounded-xl p-3 ${colClass} shadow-sm transition-all duration-300">
                <div class="flex justify-between items-center pb-2 border-b ${headerClass} mb-3">
                    <span class="font-bold text-lg">${day.weekday_cn}</span>
                    <span class="text-xs font-mono opacity-80">${day.date.slice(5)}</span>
                </div>
                
                <div class="flex flex-col gap-3 flex-1">
        `;

        if (day.items.length === 0) {
            html += `
                <div class="flex-1 flex flex-col items-center justify-center text-gray-400 dark:text-gray-600 py-6 opacity-50">
                    <i class="fa-solid fa-bed text-2xl mb-2"></i>
                    <span class="text-xs">æ— æ›´æ–°</span>
                </div>`;
        } else {
            day.items.forEach(item => {
                let statusColor = 'bg-gray-400';
                let cardHover = 'hover:border-gray-300 dark:hover:border-gray-600';
                let clickAction = '';
                let cursorStyle = 'cursor-default';
                let titleAttr = 'å¾…æ’­å‡º';

                if (item.status === 'ready') {
                    // ğŸŸ¢ å·²å…¥åº“ï¼šè·³è½¬æ’­æ”¾
                    statusColor = 'bg-green-500';
                    cardHover = 'cursor-pointer hover:border-green-400/50 hover:shadow-green-500/10 hover:shadow-lg hover:-translate-y-0.5';
                    titleAttr = 'å·²å…¥åº“ - ç‚¹å‡»æ’­æ”¾';
                    // æ„å»º Emby Web é“¾æ¥
                    const playUrl = `${embyBaseUrl}/web/index.html#!/item?id=${item.series_id}`;
                    clickAction = `window.open('${playUrl}', '_blank')`;

                } else if (item.status === 'missing') {
                    // ğŸ”´ ç¼ºå¤±ï¼šç‚¹å‡»å¤åˆ¶
                    statusColor = 'bg-red-500 animate-pulse';
                    cardHover = 'cursor-copy border-red-300 dark:border-red-800 hover:shadow-red-500/10 hover:shadow-lg bg-red-50 dark:bg-red-900/10';
                    titleAttr = 'ç¼ºå¤± - ç‚¹å‡»å¤åˆ¶å‰§å';
                    const copyText = `${item.series_name} S${String(item.season).padStart(2,'0')}E${String(item.episode).padStart(2,'0')}`;
                    clickAction = `copyToClipboard('${copyText}')`;
                } else {
                    // å¾…æ’­
                    statusColor = 'bg-blue-500';
                    cardHover = 'opacity-80 hover:opacity-100';
                }

                const posterUrl = item.poster_path ? (imgBase + item.poster_path) : 'https://via.placeholder.com/300x450?text=No+Img';

                html += `
                    <div onclick="${clickAction}" title="${titleAttr}" class="group relative flex gap-3 p-2 rounded-lg bg-gray-50 dark:bg-gray-900/50 border border-gray-100 dark:border-gray-700 transition-all ${cardHover}">

                                    S${String(item.season).padStart(2, '0')}E${String(item.episode).padStart(2, '0')}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        html += `   </div>
            </div>`;
        
        container.innerHTML += html;
    });
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        // ç®€å•çš„ Toast æç¤ºï¼Œæˆ–è€…ç›´æ¥ Alert
        alert(`å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼š\n${text}`);

    });
}

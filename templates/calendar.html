{% extends "layout.html" %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white tracking-tight flex items-center gap-3">
                <i class="fa-solid fa-calendar-days text-indigo-500"></i>
                追剧日历
                <span class="text-xs font-normal text-indigo-600 dark:text-indigo-400 bg-indigo-50 dark:bg-indigo-900/30 px-2 py-0.5 rounded-full border border-indigo-100 dark:border-indigo-500/30">Beta</span>
            </h1>
            <p class="text-gray-500 dark:text-gray-400 text-sm mt-1">
                本周更新排期 · 基于 TMDB 数据实时同步
            </p>
        </div>
        
        <div class="flex flex-wrap gap-4 text-xs font-medium text-gray-600 dark:text-gray-300 bg-white dark:bg-gray-800/50 px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-700 shadow-sm">
            <div class="flex items-center gap-2">
                <span class="w-2.5 h-2.5 rounded-full bg-green-500 shadow-sm"></span> 已入库
            </div>
            <div class="flex items-center gap-2">
                <span class="w-2.5 h-2.5 rounded-full bg-red-500 shadow-sm"></span> 缺失/催更
            </div>
            <div class="flex items-center gap-2">
                <span class="w-2.5 h-2.5 rounded-full bg-blue-500 shadow-sm"></span> 待播出
            </div>
        </div>
    </div>

    <div id="loading" class="flex flex-col items-center justify-center py-24">
        <div class="relative w-16 h-16">
            <div class="absolute top-0 left-0 w-full h-full border-4 border-indigo-200 dark:border-indigo-900 rounded-full"></div>
            <div class="absolute top-0 left-0 w-full h-full border-4 border-indigo-600 dark:border-indigo-500 rounded-full animate-spin border-t-transparent"></div>
        </div>
        <p class="mt-4 text-gray-500 dark:text-gray-400 font-medium animate-pulse">正在同步 TMDB 元数据...</p>
    </div>

    <div id="error-msg" class="hidden mx-auto max-w-2xl bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl p-6 text-center">
        <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-red-100 dark:bg-red-800 text-red-600 dark:text-red-200 mb-3">
            <i class="fa-solid fa-triangle-exclamation text-xl"></i>
        </div>
        <h3 class="text-lg font-semibold text-red-800 dark:text-red-300 mb-1">加载失败</h3>
        <p id="error-text" class="text-red-600 dark:text-red-400 text-sm"></p>
        <button onclick="fetchCalendar()" class="mt-4 px-4 py-2 bg-white dark:bg-red-900 border border-red-200 dark:border-red-700 text-red-700 dark:text-red-300 rounded-lg text-sm font-medium hover:bg-red-50 dark:hover:bg-red-800/50 transition-colors">
            重试
        </button>
    </div>

    <div id="calendar-grid" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-7 gap-4">
        </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    fetchCalendar();
});

async function fetchCalendar() {
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error-msg');
    const gridEl = document.getElementById('calendar-grid');

    // 重置状态
    loadingEl.classList.remove('hidden');
    errorEl.classList.add('hidden');
    gridEl.classList.add('hidden');

    try {
        const res = await fetch('/api/calendar/weekly');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        
        const data = await res.json();
        
        if (data.error) {
            throw new Error(data.error);
        }

        renderCalendar(data.days);
        loadingEl.classList.add('hidden');
        gridEl.classList.remove('hidden');

    } catch (e) {
        loadingEl.classList.add('hidden');
        document.getElementById('error-text').textContent = e.message || "无法连接到服务器";
        errorEl.classList.remove('hidden');
    }
}

function renderCalendar(days) {
    const container = document.getElementById('calendar-grid');
    container.innerHTML = '';
    
    const imgBase = "https://image.tmdb.org/t/p/w300";

    days.forEach(day => {
        // 今天高亮逻辑
        const isToday = day.is_today;
        const colClass = isToday 
            ? 'ring-2 ring-indigo-500 bg-indigo-50/50 dark:bg-indigo-900/20' 
            : 'bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700';
        
        const headerClass = isToday
            ? 'text-indigo-700 dark:text-indigo-300 border-indigo-200 dark:border-indigo-800'
            : 'text-gray-700 dark:text-gray-300 border-gray-100 dark:border-gray-700';

        let html = `
            <div class="flex flex-col h-full min-h-[160px] rounded-xl p-3 ${colClass} shadow-sm transition-all duration-300">
                <div class="flex justify-between items-center pb-2 border-b ${headerClass} mb-3">
                    <span class="font-bold text-lg">${day.weekday_cn}</span>
                    <span class="text-xs font-mono opacity-80">${day.date.slice(5)}</span>
                </div>
                
                <div class="flex flex-col gap-3 flex-1">
        `;

        if (day.items.length === 0) {
            html += `
                <div class="flex-1 flex flex-col items-center justify-center text-gray-400 dark:text-gray-600 py-6 opacity-50">
                    <i class="fa-solid fa-bed text-2xl mb-2"></i>
                    <span class="text-xs">无更新</span>
                </div>`;
        } else {
            day.items.forEach(item => {
                // 状态样式
                let statusColor = 'bg-gray-400';
                let statusText = '未知';
                let cardHover = 'hover:border-gray-300 dark:hover:border-gray-600';
                
                if (item.status === 'ready') {
                    statusColor = 'bg-green-500';
                    statusText = '已入库';
                    cardHover = 'hover:border-green-400/50 hover:shadow-green-500/10 hover:shadow-lg';
                } else if (item.status === 'missing') {
                    statusColor = 'bg-red-500 animate-pulse';
                    statusText = '缺 失';
                    cardHover = 'border-red-300 dark:border-red-800 hover:shadow-red-500/10 hover:shadow-lg bg-red-50 dark:bg-red-900/10';
                } else {
                    statusColor = 'bg-blue-500';
                    statusText = '待播';
                    cardHover = 'opacity-80 hover:opacity-100';
                }

                const posterUrl = item.poster_path ? (imgBase + item.poster_path) : 'https://via.placeholder.com/300x450?text=No+Img';

                html += `
                    <div class="group relative flex gap-3 p-2 rounded-lg bg-gray-50 dark:bg-gray-900/50 border border-gray-100 dark:border-gray-700 transition-all cursor-default ${cardHover}">
                        <div class="relative w-12 h-18 flex-shrink-0 rounded overflow-hidden bg-gray-200 dark:bg-gray-700">
                             <img src="${posterUrl}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" loading="lazy">
                             <div class="absolute bottom-0 inset-x-0 h-1 ${statusColor}"></div>
                        </div>
                        
                        <div class="flex flex-col justify-center min-w-0 flex-1">
                            <h4 class="text-xs font-bold text-gray-800 dark:text-gray-200 truncate leading-tight mb-1" title="${item.series_name}">
                                ${item.series_name}
                            </h4>
                            <p class="text-[10px] text-gray-500 dark:text-gray-400 truncate mb-1.5">
                                ${item.ep_name || 'Episode ' + item.episode}
                            </p>
                            
                            <div class="flex items-center justify-between">
                                <span class="px-1.5 py-0.5 bg-gray-200 dark:bg-gray-700 rounded text-[10px] text-gray-600 dark:text-gray-300 font-mono font-medium">
                                    S${String(item.season).padStart(2, '0')}E${String(item.episode).padStart(2, '0')}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        html += `   </div>
            </div>`;
        
        container.innerHTML += html;
    });
}
</script>
{% endblock %}

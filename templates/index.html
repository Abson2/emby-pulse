{% block scripts %}
<script>
    /* JS ä»£ç ä¿æŒä¸å˜ (å¤ç”¨ä¹‹å‰çš„é€»è¾‘) */
    document.getElementById('current-date').innerText = new Date().toLocaleDateString();
    async function init() { await loadUsers(); fetchDashboardData('all'); initChart(); }
    async function loadUsers() {
        try {
            const res = await fetch('/api/users');
            const json = await res.json();
            const select = document.getElementById('dash-user-select');
            if(json.status === 'success') {
                json.data.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.UserId;
                    option.innerText = `ğŸ‘¤ ${user.UserName}`;
                    select.appendChild(option);
                });
            }
        } catch (e) { console.error(e); }
    }
    function changeUser() { const userId = document.getElementById('dash-user-select').value; fetchDashboardData(userId); }
    async function fetchDashboardData(userId) {
        document.getElementById('stat-plays').innerText = '...';
        document.getElementById('stat-duration').innerText = '...';
        try {
            const response = await fetch(`/api/stats/dashboard?user_id=${userId}`);
            const res = await response.json();
            if(res.status === 'success') {
                const data = res.data;
                document.getElementById('stat-plays').innerText = data.total_plays || 0;
                document.getElementById('stat-users').innerText = data.active_users || 0;
                document.getElementById('stat-duration').innerText = Math.round((data.total_duration || 0) / 3600);
            }
        } catch (error) { console.error(error); }
    }
    function initChart() {
        const ctx = document.getElementById('trendChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{ label: 'Trend', data: [12, 19, 3, 5, 2, 30, 45], borderColor: '#52b54b', backgroundColor: 'rgba(82, 181, 75, 0.1)', fill: true, tension: 0.4 }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }
    init();
</script>

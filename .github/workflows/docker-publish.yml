            zeyu8023/emby-stats:latest
            zeyu8023/emby-stats:1.2.0.${{ github.run_number }}
          # ğŸ”¥ ä¿®æ”¹ 2ï¼šå°†ç‰ˆæœ¬å·ä½œä¸ºå‚æ•°ä¼ è¿› Dockerfile
